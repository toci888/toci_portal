<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="css/registration.css">
</head>
<body>
  <h2>User Registration</h2>
  <form id="registrationForm">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required minlength="3" maxlength="50" placeholder="Enter your username">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required maxlength="100" placeholder="Enter your email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required minlength="6" placeholder="Enter your password">

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" required minlength="6" placeholder="Re-enter your password">

    <button type="submit">Register</button>
  </form>

  <script src="js/registration.js">
    
  </script>
</body>
</html>
